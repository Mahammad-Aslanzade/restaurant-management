<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            background-color: #4CAF50;
            padding: 10px;
            color: white;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }
        .btn-reset {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Password Reset Request</h2>
    </div>
    <div class="content">
        <p>Hello, <span th:text="${userName}"></span> </p>
        <p>We received a request to reset your password. Click the button below to reset your password:</p>
        <a th:href="@{${resetUrl}}" class="btn-reset">Reset Password</a>
        <p>If you did not request a password reset, please ignore this email.</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 Maqa Kebab House. All rights reserved.</p>
    </div>
</div>
</body>
</html>
