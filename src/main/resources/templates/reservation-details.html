<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }
        h2 {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        @media (max-width: 600px) {
            th, td {
                padding: 10px;
                font-size: 14px;
            }
            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Reservation Details</h2>
    <table>
        <tbody>
        <tr>
            <th>Reservation ID</th>
            <td th:text="${reservationId}">101</td>
        </tr>
        <tr>
            <th>Reserver Name</th>
            <td th:text="${reserverName}"></td>
        </tr>
        <tr>
            <th>Arrival Time</th>
            <td th:text="${arrivalTime}">18:00</td>
        </tr>
        <tr>
            <th>Leaving Time</th>
            <td th:text="${leavingTime}">20:00</td>
        </tr>
        <tr>
            <th>Table â„–</th>
            <td th:text="${tableNo}">5</td>
        </tr>
        <tr>
            <th>Cigarette Allowed</th>
            <td th:text="${cigarette}">Yes</td>
        </tr>
        <tr>
            <th>Window View</th>
            <td th:text="${windowView}">No</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
